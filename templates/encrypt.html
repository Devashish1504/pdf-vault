{% extends "index.html" %}

{% block content %}
<div class="card">
    <h2>Encrypt PDF</h2>
    {% if not uploaded_files %}
    <p style="color: var(--muted);">No files uploaded yet. <a href="/upload">Upload a PDF</a> first.</p>
    {% else %}
    <form action="/encrypt" method="post">
        <label for="filename">Select File</label>
        <select name="filename" id="filename" required>
            <option value="">Choose a file...</option>
            {% for file in uploaded_files %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>

        <button type="submit">Encrypt</button>
    </form>
    {% endif %}

    {% if download_file %}
    <div class="success-box">
        <h3>Encryption Complete</h3>
        <p>Your encrypted file is ready.</p>
        <a href="/download/processed/{{ current_user.id if current_user else 'guest' }}/{{ download_file }}"
            class="download-link">Download {{ download_file }}</a>
    </div>
    {% endif %}
</div>
{% endblock %}
